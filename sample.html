<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samples - Nthambi71 Printers</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header, footer {
      background-color: #003366; /* deep blue */
      color: #FFD700; /* gold */
      text-align: center;
      padding: 15px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
    }

    nav ul li a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a.active {
      text-decoration: underline;
    }

    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 15px;
      border: 2px solid #FFD700;
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    .samples-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .samples-gallery img {
      width: 250px;
      height: auto;
      border: 3px solid #003366;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .samples-gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Nthambi71 Printers</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="samples-page">
    <h1>Our Work Samples</h1>
    <div class="samples-gallery">
      <img src="sample1.jpg" alt="Sample 1">
      <img src="sample2.jpg" alt="Sample 2">
      <img src="sample3.jpg" alt="Sample 3">
      <img src="sample4.jpg" alt="Sample 4">
      <!-- Add more images if needed -->
