<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphic Design Samples - Nthambi71 Printers</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Lightbox overlay styles */
    .lightbox-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid #FFD700;
      border-radius: 10px;
    }

    .samples-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .sample-item img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #FFD700;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .sample-item img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Nthambi71 Printers</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="samples.html" class="active">Samples</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="samples-page">
    <h1>Graphic Design Samples</h1>
    <p>Click any image to view it larger.</p>

    <div class="samples-grid">
      <div class="sample-item"><img src="images/sample1.jpg" alt="Sample 1"></div>
      <div class="sample-item"><img src="images/sample2.jpg" alt="Sample 2"></div>
      <div class="sample-item"><img src="images/sample3.jpg" alt="Sample 3"></div>
      <div class="sample-item"><img src="images/sample4.jpg" alt="Sample 4"></div>
    </div>
  </section>

  <!-- Lightbox overlay -->
  <div class="lightbox-overlay" id="lightbox">
    <img id="lightbox-img" src="" alt="Enlarged Sample">
  </div>

  <footer>
    <p>&copy; 2025 Nthambi71 Printers. All rights reserved.</p>
  </footer>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const images = document.querySelectorAll('.sample-item img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
